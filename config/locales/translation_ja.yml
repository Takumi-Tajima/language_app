ja:
  activerecord:
    models:
      user: ユーザー
      administrator: 管理者
      instructor: 講師
    attributes:
      user:
        name: 名前
      administrator:
        email: メールアドレス
        password: パスワード
        remember_me: ログインを記憶する
      instructor:
        name: 名前
        email: メールアドレス
        password: パスワード
        current_password: 現在のパスワード
        introduction: 自己紹介
        teachable_language: 教えられる言語
        password_confirmation: パスワード（確認用）
        remember_me: ログインを記憶する
      lesson:
        name: レッスン名
        description: レッスン内容
        language: 言語
      lesson_schedule:
        start_at: 開始時間
        end_at: 終了時間
        meeting_url: ミーティングURL
        is_booked: 予約状況

  enumerize:
    lesson:
      language: &languages
        japanese: 日本語
        english: 英語
        chinese: 中国語
        korean: 韓国語
    instructor:
      teachable_language:
        <<: *languages
    lesson_ticket:
      ticket_type: &ticket_types
        single_lesson_pack: 単発レッスンパック
        three_lesson_pack: 3回レッスンパック
        five_lesson_pack: 5回レッスンパック
    purchase:
      ticket_type:
        <<: *ticket_types
